<link

/>

></script>

<div

  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-G1tA66qVDIsQxKMNXolrHL-zzzR4J19_Vg&s"
        class="d-block w-100 h-50"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3YZ2aolKXPrP9MH0jzEwXZZNfJQKFXUHuNldKrFWqE56vCz1kWQXhRVdATo3enlySzyE&usqp=CAU"
        class="d-block w-100 h-50"
        alt="..."
      />

    <div class="carousel-item">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw_lWLec3qXxu4QvJzpp7lNdCdx31h7yK8risDt_RG17FW-pP68fg4tRCVzW0r20e83TU&usqp=CAU"
        class="d-block w-100 h-50"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>

  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"

    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
