<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="feed.css" />
  </head>
  <body>
    <div>
      <form>
        <h2>Resume Builder</h2>
        <h3>Personal Information</h3>
        <label>Full Name:</label>
        <br />
        <input type="text" size="45" />
        <br />
        <label>Email:</label>
        <br />
        <input type="email" size="45" />
        <br />
        <label>Phone:</label>
        <br />
        <input type="number" size="43" />
        <br />
        <label>Date of Birth:</label>
        <br />
        <input type="date" size="45" />
        <br />
        <h3>Education</h3>
        <label>Degree:</label>
        <br />
        <input type="text" size="45" />
        <br />
        <label>School/University:</label>
        <br />
        <input type="text" size="45" />
        <br />
        <label>Marks(in percentage)</label>
        <br />
        <input type="number" size="43" />
        <h3>Project:</h3>
        <label>Title:</label>
        <br />
        <input type="text" size="45" />
        <br />
        <label>Summary:</label>
        <br />
        <textarea name="" id="" cols="50"></textarea>
        <br />
        <label>Technology</label>
        <br />
        <input type="text" size="45" />
        <h3>Skills:</h3>
        <label>List of Skills</label>
        <br />
        <textarea name="" id="" cols="50"></textarea>
        <br />
        <button type="submit">Submit Resume</button>
      </form>
    </div>
  </body>
</html>
